<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="To do app PWA"> 

    <!-- Metadata para PWA -->
    <!-- Modificar color barra de estado ANDROID -->
    <meta name="theme-color" content="#f3f3f3">
    <!-- Optimizacion de SEO -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <!-- Modificar barra de estado IOS-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-app-status-bar-style" content="black-translucent">
    
    <title>To Do App by Juan Herrera</title>

    <!-- Iconos -->
    <link rel="shortcut icon" href="img/icon16.png" type="image/png">
    <link rel="apple-touch-icon" href="img/icon16.png">
    <link rel="apple-touch-startapp-image" href="img/icon16.png">

    <!-- Manifest-->
    <link rel="manifest" href="manifest.json">

    <!-- Estilos -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
</head>
<body>
    <nav>
        <div class="nav-wrapper container">
            <ul id="nav-mobile">
                <li class="logged-in"><a href="#" id="logout">Logout</a></li>
                <li class="logged-in" id="user-email"></li>
                <li class="logged-out"><a href="#" class="modal-trigger" data-target="modal-login" id="login">Login</a></li>
                <li class="logged-out"><a href="#" class="modal-trigger" data-target="modal-signup" id="logout">Sign up</a></li>

            </ul>
        </div>
    </nav>
        <div class="container">
            <div id="bg">
                <form id="add-todo-form" class="logged-in">
                    <h2 class="center-align">To Do App</h2>
                    <input type="text" name="title" placeholder="Add task" required maxlength="30"  autocomplete="off">
                    <button class="waves-effect waves-light btn">Agregar</button>
                    <h3>Notes:</h3>
                </form>
                <ul id="todo-list" class="collection">
                        <!--   <li class="collection-item"><div><span>buying food</span><i class="material-icons secondary-content">delete</i><a href="#modal1" class="modal-trigger secondary-content"><i class="material-icons secondary-content">edit</i></a></div></li> -->
                        
                </ul>
            </div>
            
            <!-- Edit modal-->
            <div id="modal-edit" class="modal">
                <div class="modal-content">
                    <input type="text" name="newtitle" placeholder='Update Task' maxlength="30" autocomplete="off">
                </div>
                <div class="modal-footer">
                    <a href="#!" id="update" class="modal-close waves-effect waves-green btn-flat">Update</a>
                    <a class="waves-effect waves-green btn-flat modal-close" >Close</a>
                </div>
            </div>
            <!-- Login modal-->
            <div id="modal-login" class="modal">
                <div class="modal-content">
                    <h4>Login</h4>
                    <form action="" id="login-form">
                        <div class="input-field">
                            <input type="email" id="login-email" required >
                            <label for="login-email">Email </label>
                        </div>
                        <div class="input-field">
                            <input type="password" id="login-password" required>
                            <label for="login-password">Contraseña </label>
                        </div>
                        <div class="modal-footer">
                            <p class="error pink-text center-align"></p>
                            <button class="waves-effect waves-green btn-flat">Login</button>
                            <a class="waves-effect waves-green btn-flat modal-close" >Cerrar</a>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Signup modal-->
            <div id="modal-signup" class="modal">
                <div class="modal-content">
                    <h4>Sign up</h4>
                    <form action="" id="signup-form">
                        <div class="input-field">
                            <input type="email" id="signup-email" required autocomplete="off">
                            <label for="signup-email">Email </label>
                        </div>
                        <div class="input-field">
                            <input type="password" id="signup-password" required>
                            <label for="signup-password">Contraseña </label>
                        </div>
                        <div class="modal-footer">
                            <p class="error pink-text center-align"></p>
                            <button class="waves-effect waves-green btn-flat">Sing up</button>
                            <a class="waves-effect waves-green btn-flat modal-close" >Cerrar</a></div>
                    </form>
                </div>
            </div>
        </div>
        <!-- footer-->
        <footer class="page-footer" id="footer">
            <div class="container">
              <div class="row">
                <div class="col l6 s12">
                  <h5 class="white-text">To do app by Juan Herrera</h5>
                  <p class="grey-text text-lighten-4">To do app creada usando Html, Css, Materialize, Javascript y Firebase</p>
                </div>
                <div class="col l4 offset-l2 s12">
                  <h5 class="white-text">Social media</h5>
                  <ul>
                    <li><a class="grey-text text-lighten-3" href="https://www.facebook.com/JuannHerrerad-100313778901414" target="_blank">Facebook</a></li>
                    <li><a class="grey-text text-lighten-3" href="https://twitter.com/JuanNHerreraD" target="_blank">Twitter</a></li>
                    <li><a class="grey-text text-lighten-3" href="https://www.linkedin.com/in/juannherrerad/" target="_blank">Linkedin</a></li>
                    <li><a class="grey-text text-lighten-3" href="#!" target="_blank">Page</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="footer-copyright">
              <div class="container">
              © 2021 Copyright
              </div>
            </div>
          </footer>
    <script> 
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.modal');
        var instances = M.Modal.init(elems);
    });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/firebaseconf.js"></script>
    <script src="./load.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/auth.js"></script>
</body>
</html>
